<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account_information.css">
    <title>Registration Form</title>
</head>
<body>

        
    <div class="container" id="container1">
        <header>
           <div class="logo">
              <img src="img/bcare.png" alt="logo">
            </div>
            <div class="logo1">
             <img src="img/list.png" alt="regform">
            </div>
            <div class="reg">REGISTRATION FORM</div>

        </header>
    </div>


   <div class="account_info">
    <p>ACCOUNT INFORMATION</p> 
 </div>

    <div class="container" id="container2">
   <div id="loginForm">
    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="">
      </div>
      <div>
        <label for="re-password">Re-password</label>
        <input type="text" id="re-password" name="re-password" placeholder="">
      </div>
      <div class="baby_info">
        <p>Baby Information</p> 
     </div>
     <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="">
      </div>
      <div>
        <label for="middle-name">Middle Name</label>
        <input type="text" id="middle-name" name="middle-name" placeholder="">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="">
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="">
      </div>
      <div>
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" placeholder="">
      </div>
      <div>
        <label for="months">Months</label>
        <input type="text" id="months" name="months" placeholder="">
      </div>
      <div>
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" placeholder="">
      </div>
      <div>
        <label for="height">Height</label>
        <input type="text" id="height" name="height" placeholder="">
      </div>
      <div>
        <label for="type-of-delivery">Type of Delivery</label>
        <input type="text" id="type-of-delivery" name="type-of-delivery" placeholder="">
      </div>
      <div>
        <label for="allergies">Allergies</label>
        <input type="text" id="allergies" name="allergies" placeholder="">
      </div>
      <div class="baby_info">
        <p>Guardian Information</p> 
     </div>
     <div>
        <label for="mother-name">Mother Name</label>
        <input type="text" id="mother-name" name="mother-name" placeholder="">
      </div>
      <div>
        <label for="mother-occ">Mother Occupation</label>
        <input type="text" id="mother-occ" name="mother-occ" placeholder="">
      </div>
      <div>
        <label for="father-name">Father Name</label>
        <input type="text" id="father-name" name="father-name" placeholder="">
      </div>
      <div>
      <label for="father-occ">Father Occupation</label>
        <input type="text" id="father-occ" name="father-occ" placeholder="">
      </div>
      <div>
        <label for="guardian-name">Guardian Name</label>
        <input type="text" id="guardian-name" name="guardian-name" placeholder="">
      </div>
      <div>
      <label for="guardian-occ">Guardian Occupation</label>
        <input type="text" id="guardian-occ" name="guardian-occ" placeholder="">
      </div>
      <div>
        <label for="guardian-email">Guardian Email</label>
        <input type="text" id="guardian-email" name="guardian-email" placeholder="">
      </div>
      <div>
      <label for="guardian-phone">Guardian Phone</label>
        <input type="text" id="guardian-phone" name="guardian-phone" placeholder="">
      </div>

      <div class="button-container">
        <button type="submit"><a href="client_transactions.html">SIGN UP</a></button>
      </div>
      </form>
    </div>
  </div>

  </body>
</html>
