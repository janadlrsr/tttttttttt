        function toggleContentEditable() {
            var tableCells = document.querySelectorAll('.table-data');

            tableCells.forEach(function (cell) {
                cell.contentEditable = cell.contentEditable === 'false' ? 'true' : 'false';
            });
        }
    </script>

<script>
    const userNameElement = document.getElementById('userName');

    userNameElement.addEventListener('blur', () => {
        localStorage.setItem('userName', userNameElement.textContent);
    });

    const savedUserName = localStorage.getItem('userName');

    if (savedUserName) {
        userNameElement.textContent = savedUserName;
