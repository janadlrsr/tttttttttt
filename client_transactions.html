<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client_transactions.css">
    <title>Client Transaction</title>
</head>
<body>
    <div class="logo">
        <img src="img/bc.png" alt="logo">
    <ul class="navbar">
        <li><a href="client_transactions.html">TRANSACTION</a></li>
        <li><a href="client_personal_info.html">PERSONAL<br>INFO</a></li>
        <li><a href="client_account.html">SETTINGS</a></li>
        <li><a href="login_client.html">LOG OUT</a> </li> 
    </ul>
</div>
<div class="login">
    <img src="img/avatar.png" alt="login">
    <div class="name" id="userName" contenteditable="true" spellcheck="false">
        Masipag, Juan D.
    </div>
<div class="logout">
    <img src="img/logout.png" alt="logout">
</div>

</div>
<main>

    <div class="textArea">
    
        <div class="client_transactions">
            <p>TRANSACTIONS</p> 
            </div>
         <div class="search">
            <p>SEARCH</p>
            <img src="img/search.png" alt="Search Icon" class="search-icon">
            </div>
         <div class="table-container">
            <div class="table-row">
                <div class="table-header">TRANSACTION ID</div>
                <div class="table-header">TRANSACTION</div>
                <div class="table-header">DOCTOR</div>
                <div class="table-header">FINDINGS</div>
                <div class="table-header">DATE</div>
                <div class="table-header">PERSCRIBE</div>
                <div class="table-header">QUANTITY</div>
            </div>
            <div class="table-row">
                <div class="table-data">247684</div>
                <div class="table-data">CHECK-UP</div>
                <div class="table-data">DR.CARLOS</div>
                <div class="table-data">FEVER</div>
                <div class="table-data">FEB 24, 2024</div>
                <div class="table-data">PARACETAMOL 3X A DAY 500MG</div>
                <div class="table-data">20PCS.</div>
            </div>
        </div>

    </div>

    <script>
        const userNameElement = document.getElementById('userName');
    
        userNameElement.addEventListener('blur', () => {
            localStorage.setItem('userName', userNameElement.textContent);
        });
    
        const savedUserName = localStorage.getItem('userName');
    
        if (savedUserName) {
            userNameElement.textContent = savedUserName;
        }
    </script>



</main>
</body>
</html>
